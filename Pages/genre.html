<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder</title>
    <link rel="icon" type="image/x-icon" href="../Assets/IMDB_Logo.svg" />
    <link rel="stylesheet" href="../Styles/common.css" />
    <link rel="stylesheet" href="../Styles/genre.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">
          <img src="../Assets/IMDB_Logo.svg" alt="Logo" />
        </a>
      </div>
      <div class="search-container">
        <div class="search-inner">
          <input type="text" class="search-bar" placeholder="Search..." />
          <button class="search-button">
            <img src="../Assets/search.png" alt="Search" />
          </button>
          <div class="autocomplete-suggestions"></div>
        </div>
        <div class="search-error">Please enter at least 2 characters</div>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">Genres &#x25BC;</button>
        <div class="dropdown-menu"></div>
      </div>
    </header>

    <main>
      <section class="hero">
        <span class="bullet">&bull;</span>
        <h1>Genres</h1>
      </section>

      <section class="contents">
        <section class="movies-container"></section>

        <aside class="genre-list-wrapper">
          <ul class="genre-list"></ul>
        </aside>
      </section>

      <span class="loader" style="display: none"></span>

      <div class="pagination">
        <button class="prev">&lt;</button>
        <div class="page-numbers"></div>
        <button class="next">&gt;</button>
      </div>
    </main>

    <footer>&copy; 2025 by Kaaryar Studio</footer>
    <script type="module" src="../Scripts/Pages/genre.js"></script>
  </body>
</html>
