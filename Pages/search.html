<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder</title>
    <link rel="icon" type="image/x-icon" href="../Assets/IMDB_Logo.svg" />
    <link rel="stylesheet" href="../Styles/common.css" />
    <link rel="stylesheet" href="../Styles/search.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="../Assets/IMDB_Logo.svg" alt="Logo" /></div>
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search..." />
        <button class="search-button">
          <img src="../Assets/search.png" alt="Search" />
        </button>
        <div class="autocomplete-suggestions"></div>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">Genres &#x25BC;</button>
        <div class="dropdown-menu"></div>
      </div>
    </header>
    <main>
      <section class="hero">
        <h2 class="result">
          result for :<strong class="search-title"></strong>
        </h2>
        <span class="result-count"></span>
      </section>
      <section class="movies">
        <span class="loader"></span>
      </section>
      <div class="pagination">
        <button class="prev">&lt;</button>
        <div class="page-numbers"></div>
        <button class="next">&gt;</button>
      </div>
    </main>
    <footer>&copy; 2025 by Kaaryar Studio</footer>
  </body>
</html>
